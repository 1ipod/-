<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yet Another Bsky Introspector</title>
    $libs
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {margin: 0;}
    p{  
        margin: 25px;
    }
    
    ul.topnav {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }
    
    ul.topnav li {float: left;}
    
    ul.topnav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    ul.topnav li a:hover:not(.active) {background-color: #111;}
    
    ul.topnav li a.active {background-color: #4c04aa;}
    
    ul.topnav li.right {float: right;}
    
    @media screen and (max-width: 600px) {
      ul.topnav li.right, 
      ul.topnav li {float: none;}
    }
    </style>
    
</head>
<body>
    <ul class="topnav">
        <li><a class="$labelsactive" href="labels">Labels</a></li>
        <li class="right"><a class="$aboutactive" href="about">About</a></li>
      </ul>
      
@if include == "error"
@include "error"
@end
@if include == "labels"
@include "labels"
@end
@if include == "about"
@include "about"
@end
</body>
</html>
